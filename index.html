<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自身の制作物の解説ページ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>制作した物のタイトル</h1>
    <p class="photo"><img src="img/work01.png" alt=""></p>
    <p class="des">制作した物の説明文、しっかりと丁寧に記述する</p>
    <div class="info-wrapper">
        <div class="info-box">
            <h2>制作時間</h2>
            <p>カンプ：２時間</p>
            <p>コーディング：２時間</p>
        </div>
        <div class="info-box">
            <h2>使用したツール</h2>
            <p>カンプ：Photoshop/Xd</p>
            <p>コーディング：VS Code</p>
            <h2>使用したツール</h2>
            <p>HTML5/CSS3</p>
            <p>JavaScript/jQuery</p>
        </div>
        <div class="info-box">
            <h2>制作のポイント</h2>
            <p>この作品を作るうえで気をつけたポイントや気が付いた点を挙げる</p>
        </div>
    </div>
    <p><a href="https://pocarisweat.jp/cmgraphic/pocarisweat/" target="_blank" rel="noopener">サイトを見る</a></p>
    <!-- 別のタグで開くように -->
</body>
</html>
